<!DOCTYPE html>
 <!-- Author: Rowena Archer -->
 <html>
    <head>
        
    <link rel="stylesheet" href="stylesheets/archerr27css.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="javascripts/CheesecakeScript.js"></script>
    
    <title>HW1 Cheescake</title>
    
</head>
    <body>
        
        <h1>Cheesecake Order Form</h1>
        <img 
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg/320px-Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg"
        class="center">
    
        <!-- Fancy divs so that forms are side by side -->
        <div class="parent">
            <div class="Order">
                <p>Quantity</p>
                <select id="Quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
            </div>
    
            <div class="Order"> 
                <form>
                    <p>Topping</p>
                      <input type="radio" id="html" name="topping" value="Plain">
                      <label for="Plain">Plain</label><br>
                      <input type="radio" id="css" name="topping" value="Cherry">
                      <label for="Cherry">Cherry</label><br>
                      <input type="radio" id="javascript" name="topping" value="Chocolate">
                      <label for="Chocolate">Chocolate</label>
            </form>
            </div>
        </div>

        <!-- Additonal notes for user -->
        <p id="Change">Notes:</p>
        <textarea name="Notes" cols="50" rows="5" class="Order" id="notes"></textarea>
        <div></div>
        <input type="button" class="Order" value="Order">

        <!-- Hover dropdown menu -->
        <!-- Code sourced from: https://www.w3schools.com/howto/howto_css_dropdown.asp -->

        <h2>Total Orders For
        
        <div class="dropdown">
            <button class="dropbtn" id="menu-btn">Jan</button>
            <div class="dropdown-content" id="menu-options">
              <a href="#">Jan</a>
              <a href="#">Feb</a>
              <a href="#">Mar</a>
              <a href="#">Apr</a>
              <a href="#">May</a>
              <a href="#">Jun</a>
              <a href="#">Jul</a>
              <a href="#">Aug</a>
              <a href="#">Sep</a>
              <a href="#">Oct</a>
              <a href="#">Nov</a>
              <a href="#">Dec</a>
            </div>
          </div>
        </h2>
        <ul class="OrderList">
            <li class="OrderList">11 Cherry</li>
            <li class="OrderList">17 Chocolate</li>
            <li class="OrderList">31 Plain</li>
        </ul>  
        
    </body>
</html>
